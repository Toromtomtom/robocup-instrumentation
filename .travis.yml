# this provides maven
language: java

# run in a docker container
sudo: false 

# cache the local maven artifact repository
cache:
  directories:
  - $HOME/.m2

# install step: do nothing
install: true

# copy the settings.xml to the maven directory
before_script: "cp .travis.settings.xml $HOME/.m2/settings.xml"

# build step: compile, test, and deploy
script:
    - "mvn clean --batch-mode source:jar javadoc:jar deploy -DaltDeploymentRepository=snapshots::default::https://maven.mosi.informatik.uni-rostock.de/content/repositories/snapshots"
    - "rm -rf $HOME/.m2/repository/com/github/toromtomtom/robocup-instrumentation"

